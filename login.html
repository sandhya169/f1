<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background: url('https://cdn3.vectorstock.com/i/1000x1000/46/92/fast-food-background-07-vector-27814692.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Card */
        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            width: 350px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-card h2 {
            color: #d35400;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Input Fields */
        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e67e22;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9e4d4;
            outline: none;
        }

        .login-card input[type="text"]:focus,
        .login-card input[type="password"]:focus {
            border-color: #d35400;
            box-shadow: 0 0 8px rgba(211, 84, 0, 0.5);
        }

        /* Login Button */
        .login-card button {
            width: 100%;
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-card button:hover {
            background-color: #d35400;
        }

        /* Links */
        .login-card .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-card .links a {
            text-decoration: none;
            color: #e67e22;
            font-weight: bold;
        }

        .login-card .links a:hover {
            text-decoration: underline;
        }

        /* Decorative Image */
        .login-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Food Icon">
        <h2>Foodie's Login</h2>
        <form>
            <input type="text" placeholder="Enter your username" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>Forgot your password? <a href="#">Reset it</a></p>
            <p>New to Foodie? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
