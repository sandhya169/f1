<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Signup Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://i.graphicmama.com/blog/wp-content/uploads/2017/01/08105830/44.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Signup Card */
        .signup-card {
            background-color: rgba(255, 255, 255, 0.95);
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .signup-card h2 {
            color: #ff6f61;
            margin-bottom: 15px;
        }

        /* Decorative Icon */
        .signup-card img {
            width: 80px;
            margin-bottom: 15px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.4);
        }

        button {
            width: 90%;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6554f;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #ff6f61;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Food Icon">
        <h2>Join the Food Community</h2>
        <form>
            <input type="text" placeholder="Full Name" aria-label="Full Name" required>
            <input type="email" placeholder="Email Address" aria-label="Email Address" required>
            <input type="text" placeholder="Username" aria-label="Username" required>
            <input type="password" placeholder="Password" aria-label="Password" required>
            <input type="password" placeholder="Confirm Password" aria-label="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
